<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Escritura - 2º Tabelião</title>
</head>
<body>
    <h1>SMART ESCRITURA - COMPRA E VENDA</h1>
    <h3>Saldo de depósito: <span id="boxBalance">0</span> - <button onclick="valorDepositado()">Refresh the value</button></h3>
    <hr>
    <form name="frmPayment" id="frmPayment" action="#" method="get" onsubmit="AssinarPagar(); return false;">
        
        <div>
            &nbsp;
        </div>
        <h3>Valor do Imóvel: <span id="boxValor">0</span> - <button onclick="_valorImovel()">Refresh the value</button></h3>
        <div>
            &nbsp;
        </div>
            
        
        <div>
            <label for="motivation">What's your motivation to make this payment: </label>
        </div>
        <div>
            <input type="text" name="motivation" id="motivation">
        </div>
        <div>
            <label for="amount">Valor a ser depositado no contrato: </label>
        </div>
        <div>
            <input type="number" name="amount" id="amount" value="1000000000000000"> in wei
        </div>
        <div>
            &nbsp;
        </div>
        <div>
            <button type="submit">Confirmar o depósito e assinar escritura</button>
        </div>
        <div>
            &nbsp;
        </div>
        <div id="boxCommStatus">
            (Blockchain communication status)
        </div>
    </form>
    <script charset="utf-8"
        src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
        type="text/javascript">
    </script>
    <script src="javascript/abi.js"></script>
    <script src="javascript/blockchain.js"></script>
    <script>
        valorDepositado();
        _valorImovel();
    </script>
     <div>
            &nbsp;
        </div>
    
    <div>A situação de pagamento é: <span id="campostatusValorPagoAssinadaComprador">&nbsp;</span></div>
    <div>O valor da compra é: <span id="campoValorImovel">&nbsp;</span></div>
    
    
     <div>
            &nbsp;
        </div>
    
    <div>
            <button type="Assinar">Assinar</button>
    </div>
    
        
         <div>
            &nbsp;
        </div>
        
        
        
</body>
</html>
